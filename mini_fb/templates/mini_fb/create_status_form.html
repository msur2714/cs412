<!-- mini_fb/templates/mini_fb/create_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Post a Status Message for {{profile.first_name}} {{profile.last_name}}</h2>

<form method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        
        <tr>
            <td><label for="files">Upload images:</label></td>
            <td><input type="file" name="files" multiple></td>
        </tr>
        
        <tr>
            <td></td>
            <td><input type="submit" value="Post Status"></td>
        </tr>
    </table>
</form>

{% endblock %}

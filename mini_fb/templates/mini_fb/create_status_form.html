<!-- mini_fb/templates/mini_fb/create_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Post a Status Message for {{profile.first_name}} {{profile.last_name}}</h2>

<form method="POST"> 
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="Post Status"></td>
        </tr>
    </table>
</form>

{% endblock %}

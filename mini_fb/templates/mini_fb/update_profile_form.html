{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Update Profile for {{ profile.first_name }} {{ profile.last_name }}</h2>

<form method="POST">
    {% csrf_token %}

    <table>
        {{ form.as_p }} 

        <tr>
            <td></td>
            <td><input type="submit" value="Update Profile"></td>
        </tr>
    </table>
</form>

{% endblock %}

<!-- mini_fb/templates/mini_fb/delete_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Are you sure you want to delete this status message?</h2>

<p>{{ status_message.message }}</p>

<form method="POST">
    {% csrf_token %}
    <tr>
        <td></td>

        <td>
            <input type="submit" value="Confirm Delete">

            </form>
            <!-- NOTE: the cancel button is its own form!!!! -->
            <form action="{% url 'show_profile' status_message.profile.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        </td>
    </tr>
    
</form>

{% endblock %}

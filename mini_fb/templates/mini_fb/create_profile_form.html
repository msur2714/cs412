<!-- mini_fb/templates/mini_fb/create_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a Profile</h2>

<form method="POST"> 
    {% csrf_token %}

    <table>
        {{form.as_table}}

        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create Profile"></td>
        </tr>
        
        <tr>
            <td></td>
            <td>
                <form action="{% url 'create_profile' %}">
                    <input type="submit" name="Cancel" value="Cancel">
                </form>              
            </td>
        </tr>
    </table>
</form>

{% endblock %}

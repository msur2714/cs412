<!-- mini_fb/templates/mini_fb/create_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a Profile</h2>

<form method="POST"> 
    {% csrf_token %}

    <!-- UserCreation form fields -->
    <table>
        {{user_form.as_table}} 
    </table>

    <!-- Profile form fields -->
    <table>
        {{form.as_table}}

        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Create Profile">

                </form>
                <!-- NOTE: the cancel button is its own form!!!! -->
                <form action="{% url 'show_all_profiles' %}">
                    <input type="submit" name="Cancel" value="Cancel">
                </form>
            </td>
        </tr>

    </table>
</form>

{% endblock %}

<!-- blog/templates/blog/create_comement_form.html -->

{% extends 'blog/base.html' %}

{% block content %}

<h2>Create a Comment</h2>

<form method="POST"> 
    {% csrf_token %}
    <!-- simple way to display the form, all one line -->
    <!-- {{form}} -->

    <!-- each field on its own line -->
    <!-- {{form.as_p}} -->

    <table>
        {{form.as_table}}

        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create Comment"></td>

            <form action="{% url 'article' article.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        </tr>
    </table>
</form>

{% endblock %}
